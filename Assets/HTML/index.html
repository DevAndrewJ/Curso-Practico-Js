<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Curso Práctico JS</title>
</head>
<body>
    <header>
        <h1>Figuras Geometricas</h1>
        <p>Primer taller curso practico JS</p>
    </header>

    <main>
        <section>
            <h2>Calcula el Perímetro o Area de un cuadrado</h2>
            
            <form>
                <label for="InputCuadrado">Cuanto mide cada lado de tu cuadrado</label>
                <input id = "InputCuadrado" type="number">
                <button type="button" onclick="calcPerimetroCuadrado()">Calcula el perimetro</button>
                <button type="button" onclick="calcAreaCuadrado()">Calcula el Area</button>
            </form>
        </section>

        <section>
            <h2>Calcula el Perímetro o Area de un Triangulo</h2>
            
            <form>
                <label for= "lado1">Ingrese Lado 1</label>
                <input id = "lado1" type="number">
                <label for="lado2">Ingrese Lado Lado 2</label>
                <input id = "lado2" type="number">
                <label for="base">Ingrese La Base</label>
                <input id = "base" type="number">
                <button type="button" onclick="calcPerimetroTriangulo()">Calcula el perimetro</button>
                <button type="button" onclick="calcAreaTriangulo()">Calcula el Area</button>
            </form>
        </section>
     

    </main>

    <script src="../JS/figuras.js"></script>
</body>
</html>
